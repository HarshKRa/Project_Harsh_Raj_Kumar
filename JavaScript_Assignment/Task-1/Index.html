<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="cardImg">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jCD1JkDp_BQ?si=TW12TuNk8eVRK_9n" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="cardDetails">
            <div class="cardButtons">
                    <div class="play-dialog dialog fall-backText">Play</div>
                    <img class="play-img" src="playbtn.png" alt="">
                    <div class="like-dialog dialog fall-backText">I like this</div>
                    <img class="like-img" src="likes.png" alt="">
                    <div class="dislike-dialog dialog fall-backText">I dislike this</div>
                    <img class="dislike-img" src="dislike1.png" alt="">
            </div>
            <div class="details">
                <p class="like">2 likes</p>
                <div class="matchingandTime">
                <p class="matching">97% Match</p>
                <p class="time">2h 35m</p>
                </div>
                <p class="movieType">
                    Action Adventure Myster
                </p>
            </div>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
