<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="cardImg">
            <img src="movie.jpg" alt="" >
        </div>
        <div class="cardDetails">
            <div class="cardButtons">
                <img src="playbtn.png" alt="">
                <img src="likes.png" alt="">
                <img src="dislike1.png" alt="">
            </div>
            <div class="details">
                <p class="like">2 likes</p>
                <div class="matchingandTime">
                <p class="matching">97% Match</p>
                <p class="time">2h 35m</p>
                </div>
                <p class="movieType">
                    Action Adventure Myster
                </p>
            </div>
        </div>
    </div>
</body>
</html>
